<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>

  <header>

    <nav>

        <a href="events.html" class="nav-link">Events</a>
        <a href="shop.html" class="nav-link">Shop</a>

    <main class="profile-container">
        <div class="profile-card">
            <h1>My Profile</h1>
            <p id="xp">Loading XP...</p>

            <div class="profile-actions">
            <a href="events.html" class="btn primary">Go to Events</a>
            <a href="shop.html" class="btn secondary">Go to Shop</a>
            </div>
        </div>
    </main>



  <script>
    fetch("https://hats-and-ladders.onrender.com/users/1")
      .then(res => res.json())
      .then(user => {
        document.getElementById("xp").textContent =
          `Total XP: ${user.xp}`;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("xp").textContent = "Failed to load profile";
      });
  </script>

</body>
